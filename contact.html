<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Rachel Gapasin today. Whether you have a project in mind, a collaboration idea, or just want to say hello, reach out through our Contact page. She is excited to connect and discuss how you can work together to bring your ideas to life."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a0c35383ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Rachel Gapasin</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">RG</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/#about">About</a>
            <a class="nav-link" href="/projects.html">Projects</a>
            <a class="nav-link" href="/resume.html">Resume</a>
            <a class="nav-link active" aria-current="page" href="/contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>

    <header class="secondary">
      <h1 class="text-center">Contact Me</h1>
      <div class="text-center fs-3">Let's get in touch!</div>
    </header>
    <form action="https://formsubmit.co/rachelgapasinn@gmail.com" method="POST">
      <div class="label-input">
        <label for="name">Name</label>
        <br />
        <input type="text" name="name" class="text-box" id="name" placeholder="Jane Doe" required />
      </div>
      <div class="label-input">
        <label for="email">Email</label>
        <br />
        <input type="email" name="email" class="text-box" id="email" placeholder="janedoe@example.com" required />
      </div>
      <div class="label-input">
        <label for="message">Message</label>
        <br />
        <textarea
          name="message"
          class="text-box"
          id="message"
          placeholder="Hi there! I would love to discuss a potential collaboration. Looking forward to hearing from you!"
          rows="4"
          required
        ></textarea>
      </div>
      <input type="submit" class="btn-primary" />
    </form>

    <footer>
      <p class="text-center">
        Feel free to reach me using the links below as well!
      </p>
      <div class="social-links d-flex justify-content-center">
        <a href="mailto:rachelgapasinn@gmail.com" title="Email"
          ><i class="fa-regular fa-envelope"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/rachelgapasin/"
          target="_blank"
          title="LinkedIn"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a
          href="https://instagram.com/rachelgapasinn"
          target="_blank"
          title="Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://github.com/rachelgapasin"
          target="_blank"
          title="GitHub"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
