<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Rachel Gapasin today. Whether you have a project in mind, a collaboration idea, or just want to say hello, reach out through our Contact page. She is excited to connect and discuss how you can work together to bring your ideas to life."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Salsa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a0c35383ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Rachel Gapasin</title>
  </head>
  <body>
    <nav class="d-flex justify-content-between fixed-top">
      <a href="/" class="navbar-brand d-none d-sm-block">Rachel Gapasin</a>
      <a href="/"
        ><img
          src="/images/profile-pic.jpeg"
          alt="Rachel Gapasin Logo"
          class="d-block d-sm-none"
      /></a>
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/about.html">About</a>
        </li>
        <li>
          <a href="/projects.html">Projects</a>
        </li>
        <li>
          <a href="/images/resume.pdf" target="_blank">Resume</a>
        </li>
        <li>
          <a href="/contact.html" class="active">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="content-top">
        <h1 class="text-center">Contact Me</h1>
        <p class="text-center fs-3">Let's get in touch!</p>
      </div>
      <form action="">
        <div class="label-input">
          <label for="name">Name</label>
          <br />
          <input type="text" name="name" class="text-box" id="name" disabled />
        </div>
        <div class="label-input">
          <label for="email">Email</label>
          <br />
          <input
            type="email"
            name="email"
            class="text-box"
            id="email"
            disabled
          />
        </div>
        <div class="label-input">
          <label for="message">Message</label>
          <br />
          <textarea
            type="text"
            name="message"
            class="text-box"
            id="message"
            rows="4"
            disabled
          ></textarea>
        </div>
        <input type="submit" class="btn btn-primary" />
      </form>
      <p class="text-center">
        NOTICE: The form above is currently under construction ðŸ˜”
        <br />
        but please feel free to reach me using the links below!
      </p>
      <!-- <p class="text-center">
        Feel free to reach me using the links below as well!
      </p> -->
      <div class="social-links d-flex justify-content-center mb-5">
        <a href="mailto:rachelgapasinn@gmail.com" title="Email"
          ><i class="fa-regular fa-envelope"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/rachelgapasin/"
          target="_blank"
          title="LinkedIn"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a
          href="https://instagram.com/rachelgapasinn"
          target="_blank"
          title="Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://github.com/rachelgapasin"
          target="_blank"
          title="GitHub"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </div>
  </body>
</html>
